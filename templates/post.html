<section class="post {posttype}">
  <div class="{headerClass}">
    {headerBG}
    <div class="title">{title}</div>
    <div class="info">
      <span class="category">{category}</span>
    </div>
  </div>
  <div class="content">
    {file}
    {content}
  </div>
  <div class="footer">
    <div class="info left">
      <span class="tags">{tags}</span>
    </div>
    <div class="info right">
      <span class="wdate">{wdate}</span>
      <span class="username">{writer}</span>
    </div>
  </div>
</section>
