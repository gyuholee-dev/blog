<section class="list tile">
  <div class="title">{listTitle}</div>
  <ul class="{listClass}">
    {listItem start}
      <li class="{itemClass}">
        <div class="{boxClass}" onclick="location.href='{linkUrl}'">
          {listBG}
          <div class="post">
            <div class="title">{title}</div>
            <div class="summary">{content}</div>
          </div>
        </div>
      </li>
    {listItem end}
  </ul>
</section>
