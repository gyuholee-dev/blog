<section class="popup">
  {closeButton}
  <div class="header">
    <span class="title">{title}</span>
  </div>
  <div class="content">
    <form name="threadWrite" method="post" action="" autocomplete="off">
      <table class="table">
        <tr>
          <th>제목</th>
          <td><input type="text" name="title" placeholder="제목을 입력하세요."></td>
        </tr>
        <tr>
          <th>메시지</th>
          <td><textarea name="content"></textarea></td>
        </tr>
      </table>

      <div class="buttons">
        <input type="hidden" name="action" value="{action}">
        <input type="hidden" name="do" value="{do}">
        <input type="hidden" name="confirm" value="false">
        {pinnedCheckbox}
        <label><input type="checkbox" name="secret">비밀글</label>
        <input class="btn" type="button" value="등록" onclick="sendThread(threadWrite)">
        <input class="btn" type="button" value="취소" onclick="closePopup(popup_thread_write)">
      </div>

    </form>
  </div>
</section>
