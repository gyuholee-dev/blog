<section class="popup small confirm">
  {closeButton}
  <div class="header">
    <span class="title">확인</span>
  </div>
  <div class="content">
    <span class="message">{message}</span>
    <div class="buttons">
      <input name="confirm" class="btn" type="button" value="확인" onclick="">
      <input name="cancel" class="btn" type="button" value="취소" onclick="closePopup({popupId})">
    </div>
  </div>
</section>
